<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <script>
        //jQuery入口函数写法
        //相当于原生的DOMContentLoaded,等着DOM结构渲染完毕即可执行js代码
        //不同于load事件是等页面文档、外部的JS文件、css文件、图片加载完毕才执行内部代码
        //(1)等着页面加载完毕再去执行js代码
        // $(document).ready(function () {
        //     $('div').hide();
        // })

        //(2)等着页面加载完毕再去执行js代码      常用第二种 简单

        $(function () {
            $('div').hide();
        })
    </script>
    <div></div>

</body>

</html>
