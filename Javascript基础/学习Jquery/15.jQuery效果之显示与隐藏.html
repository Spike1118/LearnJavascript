<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 150px;
            height: 300px;
            background: pink;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    <script>
        //显示隐藏动画，常见的有三个：显示show()    隐藏hide()      切换toggle()
        //平时一般不写参数，直接显示隐藏即可
        $(function () {
            $("button").eq(0).click(function () {
                $("div").show(1000, function () {
                    alert(1);
                })
            })
            $("button").eq(1).click(function () {
                $("div").hide(10000, function () {
                    alert(2);
                })
            })
            $("button").eq(2).click(function () {
                $("div").toggle();
            })
        })
    </script>
</body>

</html>
