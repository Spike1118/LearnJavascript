<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>

</head>

<body>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script>
        $(function () {
            //隐式迭代：就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法的过程
            //不用执行循环遍历的操作
            $("div").css("background", "pink");
            $("ul li").css("color", "red");
        })
    </script>
</body>

</html>
