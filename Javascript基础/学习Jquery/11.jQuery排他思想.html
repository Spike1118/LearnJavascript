<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        $(function () {
            //1.隐式迭代，给所有按钮绑定点击事件
            $("button").click(function () {
                //2. 当前的元素背景颜色
                $(this).css("background", "pink");
                //3.其余的兄弟去掉背景颜色  隐式迭代
                $(this).siblings("button").css("background", "");
            })

        })
    </script>
</body>

</html>
