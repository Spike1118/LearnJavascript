<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $(function () {
            // 淡入 fadeIn()
            $("button").eq(0).click(function () {
                $("div").fadeIn(1000);
            })
            // 淡出 fadeOut()
            $("button").eq(1).click(function () {
                $("div").fadeOut(1000);
            })
            //淡入淡出切换 fadeToggle()
            $("button").eq(2).click(function () {
                $("div").fadeToggle(1000);
            })
            //修改透明度    fadeTo()
            $("button").eq(3).click(function () {
                //修改透明度，fadeTo() 这个速度和透明度必须写
                $("div").fadeTo(1000, 0.6);
            })
        })
    </script>
</body>

</html>
