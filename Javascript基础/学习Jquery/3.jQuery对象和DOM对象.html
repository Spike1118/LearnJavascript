<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        //1 DOM对象 ：用原生js获取的对象就是DOM对象
        var myDiv = document.querySelector('div');
        console.log(myDiv);
        //2 jQuery对象：用jQuery方法获取的对象就是jQuery对象
        //本质是用$包装DOM对象后产生的对象 以伪数组形式存储
        $('div');
        console.log($('div'));
        //3.只有 jQuery 对象才能使用 jQuery 方法，DOM 对象则使用原生的 JavaScirpt 方法。
        // myDiv.style.display = 'none';
        // $('div').style.display = 'none'; $('div')是一个jQuery对象，不能使用原生js的属性和方法
        // $('div').hide();
        // myDiv.hide()     //myDiv是一个DOM 对象，不能使用jQuery的属性和方法
        // $('div').hide();
    </script>
</body>

</html>
