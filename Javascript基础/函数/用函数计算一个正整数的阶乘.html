<body>
    <script>
        //计算一个正整数的阶乘n!=1*2*3……n;或n*(n-1)!
        function factorial(n) {
            let result = 1;
            for (var i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }
        console.log(factorial(5));//120
    </script>
</body>
