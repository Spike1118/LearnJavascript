<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //函数的返回值格式
        //function 函数名(){
        //return 需要返回的结果;
        // }

        //函数只是实现某种功能，最终的结果还是要返回给函数的调用者 函数名()实现 通过 return 实现
        //只要函数遇到return 就把后面的结果 返回给函数的调用 函数名(), 函数名 = return后面的结果
        //求两个数的值
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(3, 5));
    </script>
</body>

</html>
