<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //return 函数返回值     return是终止函数
        function getRe(num1, num2) {
            return num1 + num2;//return 后面的代码不会执行
            alert('我是不会被执行的');
        }
        console.log(getRe(1, 4));
        //求任意两个数的加减乘除的结果
        function getRe2(num1, num2) {
            return [num1 + num2, num1 * num2, num1 - num2, num1 / num2];
            alert('我是不会被执行的');
        }
        console.log(getRe2(3, 4));
        var arr = getRe2(3, 4);
        console.log(arr);
        for (i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        //函数如果有return，则返回的是return后面的值，如果函数没有return则返回undefined
        function fun2() {

        }
        console.log(fun2());//undefined

        //return：不仅可以退出循环，还可以返回return语句中的值，同时还可以结束当前的函数体的代码
    </script>
</body>

</html>
