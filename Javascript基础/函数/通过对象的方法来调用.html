<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //如果一个函数是作为一个对象的属性保存，那么，这个函数就是这个对象的方法
        var obj = {
            a: 'qianguyihao',
            fun: function () {
                console.log('千古壹号，永不止步');
            },
        };
        obj.fun();//调用函数
    </script>
</body>

</html>
