<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.利用函数关键字自定义函数(命名函数)
        function fn() {
            console.log("命名函数");
        }

        //2.函数表达式(匿名函数)
        var fun = function (aru) {
            console.log("我是函数表达式");
            console.log(aru);
        }
        fun("我是操鑫");//函数表达式可以传递参数
        //fun是变量名，不是函数名
        //函数表达式声明方式跟声明变量差不多，但变量里存的是值，而表达式里面存的是函数

    </script>
</body>

</html>
