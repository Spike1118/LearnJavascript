<!DOCTYPE html>

<body>
    <script>
        function fun() {
            //arguments里的callee属性对应当前正在指向的函数
            //使用函数递归调用时，推荐使用arguments.callee代替函数名本身
            console.log(arguments.callee == fun);//true
        }
        fun('你好，Javascript！');
    </script>
</body>

</html>
