<body>
    <script>
        //利用arguments求函数实参中的最大值
        function getMaxValue() {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {//利用arguments遍历实参
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMaxValue(1, 33, 44, 56, 88, 100));
    </script>


</body>
