<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //用户输入年份，输出当前年份2月份的天数
        function backDay() {
            var year = prompt('请输入年份：');
            if (fn(year)) {
                alert('当前年份是闰年，2月份的天数为29天');
            } else {
                alert('当前年份是平年，2月份的天数为28天');
            }
        }

        //利用函数判断是否闰年
        //能被4整除且不能整除100或者能被400整除的为闰年

        function fn(year) {
            var flag = false;//先假定不是闰年
            if (year % 4 == 0 && year % 100 != 0 && year % 400 == 0) {
                flag = true;//如果为闰年，则给flag赋值为true
            }
            return flag;
        }
        console.log(backDay());
    </script>
</body>

</html>
