<body>
    <script>
        //写一个函数，能判断传入的是否是质数，如果是，返回true,否则返回false
        function isPrimeNum(num) {
            for (var i = 2; i < num; i++) {//质数：从2开始只能被1和自身整数的数
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }
        // var res = isPrimeNum(15);
        var res = isPrimeNum(5);
        alert(res);
    </script>
</body>

</html>
