<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //可以利用函数的参数实现函数重复不同的代码
        //function 函数名（形参1，形参2…）{//在声明函数的小括号里是形参(形式上的参数)

        //}
        //函数名(实参1，实参2，……);//在函数调用中的小括号里的是实参(实际的参数)
        //形参和实参的执行过程
        function cook(aru) {//形参是接收实参的 aru='酸辣土豆丝' 形参类似于一个变量
            console.log(aru);
        }
        cook('酸辣土豆丝');
        cook('酱爆鸭');
        //函数的参数可以没有，也可有不限个
    </script>
</body>

</html>
