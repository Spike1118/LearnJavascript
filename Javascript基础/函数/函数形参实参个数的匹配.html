<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //函数形参实参个数的匹配
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        //1.如果函数的实参个数与形参一致 则输出正常结果
        getSum(1, 2);
        //2.如果实参的个数大于形参 会取到形参的个数
        getSum(1, 2, 3);//3
        //3. 如果实参的个数小于形参 多余的形参定义为undefined 最后的结果是NaN
        //形参可以看作是不用声明的变量 num2是一个变量但没有接收值 结果就是undefined
        //建议实参和形参的个数尽量一致
        getSum(1);//NaN
    </script>
</body>

</html>
