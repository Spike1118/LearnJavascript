<body>
    <script>
        function fn(n) {//正整数的阶乘n!=1*2*3……n;或n*(n-1)!
            if (n == 1) {
                return 1;
            } else {
                return fn(n - 1) * n;//1*2*3*4*5
            }
        }
        var res = fn(5);
        console.log(res);
    </script>
</body>

</html>
