<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 处理数学运算的精度问题：
    1.对于简单的精度问题，可以使用toFix()方法进行小数的截取。
    2.复杂计算，用开源库。如decimal.js、Math.js。 -->

    <!-- decimal.js：属于轻量的运算库，
    压缩后的文件只有 32kb。大多数项目的数学运算，
    使用 decimal.js 足够了。 -->

    <!-- 通过用cdn的方式引入，也可以使用npm包的方式引入。 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/decimal.js/10.2.0/decimal.min.js"></script>
    <script>

        console.log('加法');
        var a = 0.1;
        var b = 0.2;
        console.log(a + b);
        console.log(new Decimal(a).add(new Decimal(b)).toNumber());
        // 加法：
        //     0.30000000000000004
        //     0.3

        console.log('减法');
        var a = 1.0;
        var b = 0.7;
        console.log(a - b);
        console.log(new Decimal(a).sub(new Decimal(b)).toNumber());
        //     减法：
        //     0.30000000000000004
        //     0.3

        console.log('乘法');
        var a = 1.01;
        var b = 1.003;
        console.log(a * b);
        console.log(new Decimal(a).mul(new Decimal(b)).toNumber());
        //     乘法：
        //     1.0130299999999999
        //     1.01303

        console.log('除法');
        var a = 0.029;
        var b = 10;
        console.log(a / b);
        console.log(new Decimal(a).div(new Decimal(b)).toNumber());
        //     除法：
        //     0.0029000000000000002
        //     0.0029








    </script>
</body>

</html>
