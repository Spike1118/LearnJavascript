        //3.打印出倒金字塔

        //2.控制打印的行数为4
        for (i = 4; i >= 1; i--) {

            //3.每行加上空格数k，形成金字塔
            for (var k = 1; k <= 4 - i; k++) {
                document.write("&ensp; ");
            }

            //1.打印出每行的星星数j
            for (j = 1; j <= 2 * i - 1; j++) {
                document.write("☆");
            }
            document.write("<br />");
        }
