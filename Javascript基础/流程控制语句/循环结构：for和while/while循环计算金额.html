<body>
    <script>
        //1.while的语法结构，while 当...的时候
        //while(条件表达式){
        //循环体
        //}
        //2.执行思路 当条件表达式结果为true 则执行循环体 否则，退出循环
        //3. 代码验证

        // 假如投资的年利率为5 %，试求从1000块增长到5000块，需要花费多少年

        let money = 1000;
        //定义一个变量，表示当前的钱数

        let conut = 0;
        //定义一个计数器

        //定义一个while循环来计算每年的金额
        while (money < 5000) {
            money *= 1.05;

            conut++;
        }

        console.log(money);//5003.18854203379
        console.log('一共需要' + conut + '年');//'一共需要33年'

    </script>
