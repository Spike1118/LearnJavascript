<body>
    <script>
        //双重for循环:在for循环中再嵌套一个for循环

        //语法结构：for (外循环的初始; 外循环的条件; 外循环的操作表达式) {
        //for (内循环的初始; 内循环的条件; 内循环的操作表达式) {
        //需执行的代码;
        //}
        //}

        //内层循环可以看做外层循环的循环体语句
        //内层循环执行的顺序也要遵循 for 循环的执行顺序
        //外层循环执行一次，内层循环要执行全部次数

        //打印n行m列的星星
        let rows = prompt('请输入行数：');
        let cols = prompt('请输入列数：');

        let str = '';
        for (i = 1; i <= rows; i++) {
            for (j = 1; j <= cols; j++) {      //内层循环负责一行五颗星星
                str += '★';
            }
            str += '\n';//换行符号\n;
        }       //外层循环负责五行
        console.log(str);
    </script>
</body>
