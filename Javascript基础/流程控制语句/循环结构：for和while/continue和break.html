<body>
    <script>
        //continue关键字用于立即跳出本次循环，继续下一次循环
        // for (var i = 1; i <= 5; i++) {
        //     if (i == 3) {
        //         console.log('这个包子有虫子，扔掉');
        //         continue;
        //     }
        //     console.log('我正在吃第' + i + '个包子');
        // }

        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break;  //退出整个循环
            }
            console.log('我正在吃第' + i + '个包子');
        }
        //1.求1-100之间，除了能被7整除之外的整数之和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum += i;
        }
        console.log(sum);
    </script>
</body>
