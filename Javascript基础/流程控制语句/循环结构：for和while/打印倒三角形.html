<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //打印倒三角形

        let str = '';
        for (i = 1; i <= 10; i++) {
            for (j = i; j <= 10; j++) {     //内层循环，使j=i;就可以让内层循环每次循环完的次数不一样
                str += '★';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>

</html>
