<body>
    <script>
        //99乘法表
        //一共有九行，但是每行的个数不一样，因此需要用到双重for循环
        //外层的for循环控制行数i，循环9次，可以打印9行
        //内层的for循环控制每行公式 j
        //核心算法：每一行 公式的个数正好和行数一致，即j<=i;
        //每行打印完，都需要重新换一行
        let str = '';
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                //1×2=2
                //str + = '★';
                str += j + '×' + i + '=' + i * j + '\t';    //字符串拼接还原算式1×2=2，用\t隔开每个算式
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>

</html>
