<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
        */
        var num = prompt('请输入一个大于1的整数：');

        //判断用户输入的值是不是大于1
        if (num <= 1) {
            alert('这个值不合法');

        } else {
            //先用flag标志位，来保存当前的数的状态
            //默认当前num是质数
            let flag = true;
        }
        //判断num是不是质数
        //判断2到num之间的数
        for (let i = 2; i <= num; i++) {
            if (num % i == 0) {
                //如果余数为0，则num不是质数,即flag=false,并跳出for循环
                flag = false;
                break;
            }
        }

        if (flag) {
            alert(num + '是质数');
        } else {
            alert('这个不是质数');
        }
    </script>
</body>

</html>
