<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for循环重复执行相同代码
        for (i = 1; i <= 10; i++) {
            console.log('媳妇，我错了');
        }

        //根据用户输入的次数执行相同代码的次数
        var num = prompt('请输入次数');
        for (i = 1; i <= num; i++) {
            console.log('媳妇，我错了');

        }
    </script>
</body>

</html>
