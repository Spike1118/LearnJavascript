<body>
    <script>
        //采用三元表达式，比较出最大的数
        const num1 = prompt('请输入一个数：');
        const num2 = prompt('请再输入另一个数：');
        // const num3 = num1 > num2 ? num1 : num2;
        // alert(num3);

        //采用if...else,分支只有2个
        if (num1 > num2) {
            alert(num1);
        } else {
            alert(num2);
        }
    </script>
