<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
       .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            width: 24px;
            position: absolute;
            top: 2px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="../images/close-eye.jpg" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
        <script>
            //1.获取元素
            var eye=document.getElementById('eye');
            var pwd=document.getElementById('pwd');
            //2.注册事件 处理程序
            //核心算法：设一个变量flag，初始化为0；再判断flag的值，
            //当flag==0时，input 设置为文本框，再赋值flag为1;
            //当flag==1时，input 设置为密码，再赋值flag为0。
            var flag=0;
            eye.onclick=function (){
                if(flag==0){
                pwd.type='text';
                eye.src='../images/open-eye.jpg';
                flag=1;         //赋值为1
                }else{
                pwd.type='password';
                eye.src='../images/close-eye.jpg';
                flag=0;
                }
                
            }
        </script>
        
    </div>
</body>
</html>
