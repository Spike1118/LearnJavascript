<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2023-05-21</div>
    <script>
        //1.因为文档页面是从上往下加载，所以得先有标签 所以script标签在div下面
        //2.参数id是大小写敏感得字符串
        //3.返回得是一个元素对象
        var timer=document.getElementById('time');//元素是在document里，所以是document.getElementById()
        console.log(timer);
        console.log(typeof timer);//object

        //4.console.dir() 打印返回的元素对象，更好的查看里面的属性和方法
        console.dir(timer);
    </script>
</body>
</html>
