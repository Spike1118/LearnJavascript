<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1111</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        // var lili = ul.children[0].cloneNode();  // 浅拷贝 当node.cloneNode()的括号里为空或为false时，只复制元素节点本身，不复制里面的内容
        var lili = ul.children[0].cloneNode(true);  //深拷贝    当node.cloneNode()的括号里为true时，复制元素节点复制里面的内容
        ul.appendChild(lili);
    </script>
</body>

</html>
