<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">1</div>
    <div class="div2">2</div>

    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <ul id="ul2">
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        //js获取页面元素
        //1.通过id获取
        //①只能获取单一的id元素，所以id选择器不要重复
        //②id名区分大小写

        //2.通过ClassName获取
        //①返回元素的集合(伪数组的集合)
        //②操作时用下标
        //③ClassName区分大小写
        //④IE8及以下不支持

        //3.通过TagName获取
        //语法：document.getElementsByTagName('tagname');
        // node.getElementsByTagName("tagname");
        //注意：①返回元素的集合
        //②标签名不区分大小写

        //4.通过css选择器获取
        // document.querySelector('css的选择器')
        //返回符合条件的第一个元素
        // document.querySelectorAll('css的选择器')
        //返回符合条件的所有元素，以集合的形式

    </script>
    <script>
        var id1 = document.getElementById('div1');
        console.log(div1);

        var class1 = document.getElementsByClassName('div2');
        console.log(class1);
        console.log(class1[0]);

        //3.通过TagName获取                 tagname不区分大小写
        var lis = document.getElementsByTagName('li');
        var lis1 = document.getElementsByTagName('Li');
        console.log(lis);
        console.log(lis1);

        //4.通过css选择器获取
        var div1 = document.querySelector('#div1');
        console.log(div1);
        div1 = 2;
        console.log(div1);
        var ul1 = document.querySelectorAll('#ul>li');
        var ul2 = document.querySelectorAll('#ul2>li');
        console.log(ul1);
        console.log(ul2);
        var ul3 = document.querySelector('ul');//通过选择器选择第一个符合的ul
        var ul4 = ul3.querySelectorAll('#ul>li');//获取ul3里的所有li
        console.log(ul4);
        console.log(ul4[0]);



        // var lis3 = document.querySelectorAll('ul');
        // console.log(lis3);
    </script>
</body>

</html>
