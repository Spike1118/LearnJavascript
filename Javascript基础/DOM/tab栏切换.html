<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换:自定义属性的使用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            height: 39px;
            line-height: 39px;
            text-align: center;
            float: left;
            padding: 0 20px;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        //1.获取元素
        var tab_list = document.querySelector('.tab_list');
        var lists = tab_list.querySelectorAll('li');
        var items = document.querySelectorAll('.item'); //切记要.类名
        //2.模块选项卡
        //for循环绑定点击事件
        for (var i = 0; i < lists.length; i++) {
            lists[i].setAttribute('index', i);  //for循环给5个Li添加自定义属性索引号index
            lists[i].onclick = function () {
                for (var i = 0; i < lists.length; i++) {
                    lists[i].className = '';    //排他思想，去除掉所有的li样式
                }
                this.className = 'current'; //对正在点击的li设置样式
                //3.内容显示模块
                var index = this.getAttribute('index'); //获取点击的li索引号值index
                for (var i = 0; i < items.length; i++) {    //排他思想，去除所有的items样式
                    items[i].style.display = 'none';
                }
                items[index].style.display = 'block';   //保留对应点击的item样式
            }
        }
    </script>
</body>

</html>
