<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #333;
        }

        thead th {
            background-color: #ccc;
            height: 40px;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <th>姓名</th>
            <th>科目</th>
            <th>成绩</th>
            <th>操作</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        //1.先用数组准备好数据
        var datas = [
            {
                name: '魏莹络',
                subject: 'Javascript',
                scare: 100
            },
            {
                name: '弘历',
                subject: 'Javascript',
                scare: 99
            },
            {
                name: '富恒',
                subject: 'Javascript',
                scare: 98
            },
            {
                name: '明玉',
                subject: 'JavaScript',
                score: 88
            }, {
                name: '大猪蹄子',
                subject: 'JavaScript',
                score: 0
            }
        ]
        //2.往tbody里面创建行：有几个人，就创建几行(通过数组的length)
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {    //这里的for循环控制tr数
            //1.创建行tr
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //2.行里面创建单元格(跟数据有关系的3个单元格)   
            //单元格的个数取决于每个对象里面的属性个数 for循环遍历对象 datas[i]
            for (k in datas[i]) {   //k是变量，输出属性名   datas[i][k]输出属性值
                //这个for循环是管td数
                var td = document.createElement('td');
                //把对象里的属性值datas[i][k]给td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            //3.创建有删除两个字的单元格    每个tr最后一个单元格都有删除，所以在控制tr的for循环里
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }
        //4.删除操作开始
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {   //循环绑定鼠标点击事件
            as[i].onclick = function () {
                //点击a删除a所在的当前行
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
