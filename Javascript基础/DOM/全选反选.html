<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        //获取元素
        var j_cbAll = document.getElementById('j_cbAll');
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');//下面所有的复选框
        //1.全选和取消全选做法：    让下面所有复选框的checked属性（选中状态)跟随全选按钮
        j_cbAll.onclick = function () {
            for (var i = 0; i < j_tbs.length; i++) {
                j_tbs[i].checked = this.checked;
            }
        }
        //2.下面的复选框有一个未选中，则全选按钮的checked为false(未选中状态)，否则是true(选中)
        //具体做法：给下面所有复选框都注册点击事件，每次点击，都循环检查查看下面所有的复选框是否都被选中，
        //如果有一个未选中，则上面的全选按钮就不选中
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function () {    //循环注册下面复选框点击事件
                var flag = true;  //假设下面复选框全部选中，则全选按钮选中(true)
                for (var i = 0; i < j_tbs.length; i++) {    //循环检查下面复选框是否全部选中
                    if (!j_tbs[i].checked) {
                        flag = false;
                        break;  //退出整个for循环 这样可以提高执行效率
                        //因为当有一个未选中，全选按钮就不选中，剩下的就无需判断
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>

</html>
