    <script>
        //1.创建元素
        var div = document.createElement('div');
        //把子节点——div元素节点追加到父节点——body上
        document.body.appendChild(div);     //获取body:document.body

        //2.创建文本节点
        var text = document.createTextNode('哈哈哈哈哈');
        //把子节点——text文本节点追加到父节点——div上
        div.appendChild(text);

        //3.创建属性
        var styleAttr = document.createAttribute('style');

        //4.属性赋值
        styleAttr.value = 'width: 200px;height: 200px;background-color: red;';

        //5.设置属性节点
        div.setAttributeNode(styleAttr);

    </script>
