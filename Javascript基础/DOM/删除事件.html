<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs = document.querySelectorAll('div');
        divs[0].onclick = function () {
            alert('11');
            //1.传统注册方式删除事件
            divs[0].onclick = null;
        }
        //2.removeEventListener 删除事件    需要删除处理函数
        divs[1].addEventListener('click', fn);   // 里面的fn调用不需要()
        function fn() {
            alert(22);
            divs[1].removeEventListener('click', fn);
        }
        //3.detachEvent ie9以下支持
        divs[2].attachEvent('onclick', fn1);
        function fn1() {
            alert(33);
            divs[2].detachEvent('onclick', fn);
        }
    </script>
</body>

</html>
