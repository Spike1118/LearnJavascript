<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1 {
            color: #aaa;
            border: 1px solid #d9d9d9;
            outline: none;
        }

        .s2 {
            border: 1px solid #ffd6db;
            color: #888;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <form action="" method="post">
            <input type="text" value="邮箱/ID/手机号码" id="user" class="s1">
        </form>
    </div>
    <script>
        var text = document.querySelector('#user');
        text.onfocus = function () {
            this.value = '';
            this.className = 's2';
        }
        text.onblur = function () {
            if (text.value == '') {
                this.value = '邮箱/ID/手机号码';
                this.className = 's1';
            }
        }
    </script>
</body>

</html>
