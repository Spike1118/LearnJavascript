<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>呵呵二号</li> 
        <li>呵呵二号</li>
        <li>呵呵二号</li>
        <li>呵呵二号</li>
    </ul>
    <ol id="ol">
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
    </ol>
    <script>
        //1.返回过来的是获得的元素对象集合，以伪数组的形式存储
        var lis=document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        //2.想要依次打印里面的元素对象我们可以采取遍历
        // for(var i=0;i<lis.length;i++){
        //     console.log(lis[i]);
        // }
        //3.如果页面是一个li,返回的还是一个伪数组
        //4.如果页面没有li,返回的是一个空的伪数组
        //5.element.getElementsByTagName('标签名'); 父元素必须是一个指明的单一的元素对象 获取时不包括父元素自己 
        // var ol=document.getElementsByTagName('ol');
        // console.log(ol[0].getElementsByTagName('li'));
        var ol=document.getElementById('ol');//推荐用id获取父元素
        console.log(ol.getElementsByTagName('li'));

    </script>
</body>
</html>
