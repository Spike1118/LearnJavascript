<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background: pink;
            overflow: hidden;
            text-align: center;
            margin: 100px auto;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //1.JS代码中只能执行捕获或冒泡其中的一个阶段
        //2.onclick和attachEvent(ie)在冒泡阶段触发
        //3.捕获阶段 如果addEventListener 第三个参数是true 那么则处于捕获阶段 
        //document->html->body->father->son
        // var son = document.querySelector('.son');
        // var father = document.querySelector('.father');
        // son.addEventListener('click', function () {
        //     alert('son');
        // }, true);
        // father.addEventListener('click', function () {
        //     alert('father');
        // }, true);
        //4.冒泡阶段 如果addEventListener 第三个参数是false或省略
        //son->father->html->document
        var son = document.querySelector('.son');
        son.addEventListener('click', function () {
            alert('son');
        })
        var father = document.querySelector('.father');
        father.addEventListener('click', function () {
            alert('father');
        })
        document.addEventListener('click', function () {
            alert('document');
        })
    </script>
</body>

</html>
