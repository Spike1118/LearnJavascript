<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <script>
        //核心思路：用e.keyCode判断用户按下的是否是S键
        //如果是s键，则调用focus()
        var search = document.querySelector('input');
        document.addEventListener('keyup', function (e) {
            // console.log(e.keyCode);  s键ASCII值为83
            if (e.keyCode === 83) {
                search.focus();
            }
        })
    </script>
</body>

</html>
