<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.立即执行函数，不需要调用，就可以自己执行的函数
        function fn() {
            console.log(1);
        }
        fn();
        //2.写法    也可以传递参数进来
        //1.(function(){})()    2.(function(){}())
        (function (a, b) {
            console.log(a + b);
            var num = 10;
        })(3, 5);   //第二个小括号可以看作是调用函数
        (function (a, c) {  //
            console.log(a * c);
            var num = 10;       //局部变量
        }(1, 2));
        //3.立即执行函数最大的作用就是 独立创建了一个作用域，里面的变量都是局部变量，命名冲突的情况
    </script>
</body>

</html>
