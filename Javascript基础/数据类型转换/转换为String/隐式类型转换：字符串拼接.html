<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //变量+"" 或者 变量+"abc"

        var a = 123;
        console.log(a + '');//'123'
        console.log(a + 'haha');//'123haha'
        // 上面的例子中，打印的结果，都是字符串类型的数据。
        // 实际上底层是调用的 String() 函数。
    </script>
</body>

</html>
