<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台输出:console.log()打印日志</title>
</head>

<body>
    <script>
        console.log('我爱你，李影');//普通打印
        console.warn('我爱你，李影');//警告打印
        console.error('我爱你，李影');//错误打印
        var str1 = '千古壹号' + 666;
        var str2 = '千古壹号' + '永不止步';
        var str3 = '千古壹号' + null;
        var str4 = '千古壹号' + true;
        var str5 = '千古壹号' + undefined;
        var obj = { name: '千古壹号', age: 28 };
        var str6 = '千古壹号' + obj;

        console.log(str1); //千古壹号666
        console.log(str2); //千古壹号永不止步
        console.log(str3); //千古壹号null
        console.log(str4); //千古壹号true
        console.log(str5); //千古壹号undefined
        console.log(str6); //千古壹号[object Object]

    </script>
</body>

</html>
