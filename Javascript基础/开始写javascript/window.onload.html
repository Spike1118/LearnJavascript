<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>window.onload:先加载，后执行</title>
    <style type="text/css">
        #bg {
            width: 120px;
            height: 120px;
            border: 4px solid blue;
        }
    </style>
    <script>
        window.onload = function () {
            // 这里可以写操作界面元素的js代码，等页面加载完毕后再执行
            document.getElementById("bg").style.backgroundColor = "#F00";

        }
        alert(888);
    </script>



</head>

<body>
    <div id="bg"></div>
</body>

</html>
