<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm()含确认和取消的弹窗</title>
</head>

<body>
    <script>
        var result = confirm('你听说过千古壹号？');
        //显示一个带有确认和取消按钮的弹窗
        console.log(result);
        //点击确定返回true,取消返回false
    </script>
</body>

</html>
