<body>
    <script>
        //1.数组(Array): 就是一组数据的集合 存储在单个变量下的优雅方式
        //2.利用new 创建数组
        var arr = new Array();  //创建了一个空数组
        var arr2=new Array(2);  // [空属性 × 2] 创建了一个length为2，元素为空的一个数组
        var arr3=new Array(2,3); //即为 [2,3]
        console.log(arr3);
        console.log(arr2);
        //3. 利用数组字面量创建数组
        var arr = [];   //创建了一个空数组
        var arr1 = [1, 2, '操鑫', false];
        //4.数组里的每个数据成为数组的元素，可以是任意的数据类型，每个用逗号隔开

        //5. 获取数组元素 格式 数组名[索引号] 索引号从0开始  正式 访问
        console.log(arr1);
        console.log(arr1[2]);//'操鑫'

        var xingqi = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
        console.log(xingqi[0]);
    </script>
</body>
