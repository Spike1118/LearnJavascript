<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //新建一个数组，里面存放10个整数（1~100）
        //核心原理：使用for循环来追加数组
        //1. 声明一个空数组
        //2. 循环中的计数器i可作为数组元素存入
        //3. 由于数组的索引号是从0开始，因此计数器从0开始更合适，存入的数组元素要加1
        var arr = [];
        for (var i = 0; i < 10; i++) {
            arr[i] = i + 1;
        }
        console.log(arr);
    </script>
</body>

</html>
