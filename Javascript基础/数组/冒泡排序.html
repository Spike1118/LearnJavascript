<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //冒泡排序
        // var arr = [1, 2, 3, 4, 5];
        var arr = [1, 3, 5, 2, 4];

        for (var i = 0; i <= arr.length - 1; i++) {//管外层要走的趟数，长度为5的走4趟
            for (var j = 0; j <= arr.length - i - 1; j++) {//管内层每一趟要走的次数
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
