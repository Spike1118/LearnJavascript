<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //typeof 的语法	返回结果

        //typeof 数字（含 typeof NaN）	然后将Number NaN是一个特殊的数字

        //typeof 字符串	string

        //typeof 布尔型	boolean

        //typeof 对象	object

        //typeof 方法	function

        //typeof null	object  null代表空对象

        //typeof undefined	undefined

        console.log(typeof []);//'object',引用数据类型 Object。

        console.log(typeof {});//'object',引用数据类型 Object。

        //typeof无法区分数组，但instanceof可以。比如：
        console.log([] instanceof Array);//true
        console.log({} instanceof Array);//false
    </script>
</body>

</html>
