<body>
    <script>
        //求余举例：
        //假设用户输入345，怎么分别得到3、4、5这三个数？
        //得到3的方法：345除以100，得到3.45然后取整，得到3.即parseInt(345/100)

        //得到4的方法：345除以100，余数是45，除以10，得到4.5，取整.
        //即parseInt(345%100/10);

        //得到5的方法：345除以10，余数就是5.即345%10

        //  * / %   的优先级高于+-

        //无论是+- * / %都是左结合性(从左至右计算)

        //小括号():能够影响计算顺序，且可以嵌套。没有中括号、大括号，只有小括号
        var a = 1 + ((2 * 3) % 4) / 3;
        console.log(a);//1.6666666666666665

        //取模(取余)运算: 余数=m%n;
        //取余运算结果的正负性，取决于m，而不是n。比如：10%-3的运算结果是1。-10%3的运算结果是-1
        //如果n<0,那就先把n取绝对值后，再计算，等价于m%(-n)。
        //如果n是0，那么结果就是NaN
        //在n>0的情况下，:
        //如果m>=n,那就正常取余
        //如果m<n,那结果就是m

        //浮点数的最高精度是17位小数，但在进行算术计算时，会丢失精度，导致计算不够准确，例如：
        console.log(0.1 + 0.2);//0.30000000000000004
        console.log(0.07 * 100);//7.000000000000001
        //因此不要直接判断两个浮点数是否相等

    </script>

</body>
