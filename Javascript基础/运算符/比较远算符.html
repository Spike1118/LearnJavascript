<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const result = 5 > 10;//false

        //非数值的比较
        //1.对于非数值的比较，会转换为数值类型(内部是调用Number()方法)，再进行比较
        console.log(1 > true);//false
        console.log(1 >= true);//true
        console.log(1 > '0');//true

        console.log(10 > null);//true

        console.log(10 <= 'hello');//false
        //任何值和NaN做任何比较都是false
        console.log(true > false);//true

        //2.特殊情况：如果参与比较的都是字符串，则不会将其转换为数字比较，比较的字符串的Unicode编码
        console.log('56' > '123');//true

        //==这个符号，它是判断是否等于，而不是赋值。注意事项：
        //验证字符串是否相等
        console.log('我爱你中国' == '我爱你中国');//true
        console.log('6' == 6);//true
        console.log(true == '1');//true

        console.log(null == 0);//false

        console.log(undefined == null);//true

        console.log(NaN == NaN);//false
        console.log(NaN === NaN);//false
        //NaN不和任何值相等，包括它本身

        // console.log(isNaN(b));
        // 可通过isNaN()函数来判断一个值是否是NaN.
        //如果b为NaN,则返回true，否则返回false

        console.log('6' === 6);//false
        console.log(6 === 6);//true
        //===全等于号不会在比较时做类型转换。

        //==的反面就是!=,===的反面就是!==
        console.log(3 != 8);//true
        console.log(3 != '3');//false,因为3==’3‘，所以反过来就是false
        console.log(3 !== '3');//true,因为3===’3‘是false，所以反过来就是true
    </script>
</body>

</html>
