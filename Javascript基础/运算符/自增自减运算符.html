<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a1 = 1;
        let a2 = 2;
        a1++;
        const result = a1++ + a2;
        console.log(result);//4
        //(a1+a2)++;//报错，没有这种写法

        const a3 = 3;
        //a3++;//报错，因为常量无法相加

        //自增分成两种：a++和++a,自增都会使原变量的值加1
        //a是变量，而a++和++a是表达式

        //a++这个表达式的值等于原变量的值(a自增前的值)。可以这样理解：
        //先把a的值赋值给表达式，然后a再自增。

        //++a这个表达式的值等于新值(a自增后的值)。可以这样理解：
        //a先自增，然后把自增后的值赋值给表达式
        //开发时，大多使用后置的自增/自减，并且代码独占一行，
        //例如：num++，或者 num--。

        var n1 = 10;
        var n2 = 20;
        var result1 = n1++;
        console.log(n1);//11,n1变量受++操作符加1操作，即n1=11
        console.log(result1);//10,n1的值赋值给n1++这个表达式，即n1++=10

        result2 = ++n1;
        console.log(n1);//12
        console.log(result2);//12

        var result3 = n2--;
        console.log(n2);//19
        console.log(result3);//20

        result4 = --n2;
        console.log(n2);//18
        console.log(result4);//18

        let a = '666';
        a++;

        console.log(a);//667
        console.log(typeof a);//'number'

        let b = 'abc';
        b++;

        console.log(b);//NaN
        console.log(typeof b);//NaN
        //自增和自减时，a的执行过程：
        //1.先调用Number(a)函数;
        //2.然后将Number(a)的返回结果进行加1操作，得到的结果赋值给a
    </script>
</body>

</html>
