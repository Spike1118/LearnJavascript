<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const result = 1 + 2;//先计算1+2，再把计算结果赋值给result
        //算术运算符的优先级高于赋值运算符
        let a1, a2;
        a1 = a2 = 3;//先将3赋值个a2,再将a2的值赋值给a1
        //赋值运算符的结合性是从右至左
    </script>
</body>

</html>
