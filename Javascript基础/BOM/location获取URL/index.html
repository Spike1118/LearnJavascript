<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        console.log(location.search);   //?uname=cx
        //1.用substr('=')截取uname=cx
        var params = location.search.substr(1); //params    参数
        console.log(params);
        //2.用等号分割  split('=')
        var arr = params.split('=');
        console.log(arr);
        var div = document.querySelector('div');
        div.innerHTML = arr[1] + '欢迎你';
    </script>
</body>

</html>
