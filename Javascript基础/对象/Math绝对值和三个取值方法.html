<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.绝对值方法: Math.abs()
        console.log(Math.abs(-12));//12
        console.log(Math.abs('操鑫'));//NaN
        console.log(Math.abs('5'));//5,隐式类型转换，'5'转换为数值类型

        //2.三个取整方法
        //(1)Math.floor(),向下取整，往小了取值
        console.log(Math.floor(5.3));//5
        console.log(Math.floor(4.9));//4
        //(2)Math.ceil(),天花板，向上取整，往大了取值
        console.log(Math.ceil(5.3));//6
        console.log(Math.ceil(-4.9));//-4
        //(3)Math.round() 四舍五入
        console.log(Math.round(5.5));//6, 特殊，0.5，为5时，往大了取
        console.log(Math.round(5.3));//5
        console.log(Math.round(-5.3));//-5
        
    </script>
</body>
</html>
