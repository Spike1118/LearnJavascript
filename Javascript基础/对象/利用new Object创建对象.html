<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //利用new Object创建对象
        var obj = new Object();
        obj.name = '操鑫';
        obj.age = 26;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log('hi~');
        }
        //利用等号 = 赋值的方法 添加对象的属性和方法
        //每个属性之间是分号隔开，结束
        console.log(obj.name);
        console.log(obj['age']);

        obj.sayHi();
    </script>
</body>

</html>
