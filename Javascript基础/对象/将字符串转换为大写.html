<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // toUpperCase() 将字符串转换为大写 此方法会将任何非字符串类型的值转为字符串
        var str='The quick brown fox jumps over the lazy dog';
        console.log(str.toUpperCase()); //THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG

        //toLowerCase() 将字符串转换为小写 此方法会将任何非字符串类型的值转为字符串
        var str1='THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG';
        console.log(str1.toLowerCase());//the quick brown fox jumps over the lazy dog
    </script>
</body>
</html>
