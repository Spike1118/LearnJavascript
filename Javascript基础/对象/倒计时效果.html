<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //倒计时效果
        //当前时间距离用户设置时间的计时，即用户设置时间减去当前时间，不可用天时分秒直接计算，例如，12.00-11.30会是负数
        //(1)采用时间戳计算
        //(2)得出的毫秒数再转换为天时分秒
        //d=parseInt(总秒数/60/60/24);
        //h=parseInt(总秒数/60/60%24);
        //m=parseInt(总秒数/60%60);
        //s=parseInt(总秒数%60);
        function countDown(time){
            var nowTime=+new Date();//返回的是当前时间的总毫秒数
            var inputTime=+new Date(time);//返回的用户设置的总毫秒数
            var times=(inputTime-nowTime)/1000;//返回的是剩余时间总秒数
            var d=parseInt(times/60/60/24);
            d=d<10 ? '0'+d:d;
            var h=parseInt(times/60/60%24);
            h=h<10 ? '0'+h:h;
            var m=parseInt(times/60%60);
            m=m<10 ? '0'+m:m;
            var s=parseInt(times%60);
            s=s<10 ? '0'+s:s;
            return d+'天'+h+'时'+m+'分'+s+'秒';
        }
        console.log(countDown('2023-05-05 0:0:0'));
        var date=new Date();
        console.log(date);
    </script>
</body>
</html>
