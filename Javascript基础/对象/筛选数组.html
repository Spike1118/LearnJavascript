<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //筛选数组
        //有一个包含工资的数组[1500,1800,1200,2000,2200,2500],要求把数组内大于2000的删除，剩下的放到新数组
        var arr=[1500,1800,1200,2000,2200,2500];
        var newArr=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<2000){
                // newArr[newArr.length]=arr[i];
                newArr.push(arr[i]);//更简单，利用.push()在数组末尾依次添加元素
            }
        }
        console.log(newArr);
    </script>
</body>
</html>
