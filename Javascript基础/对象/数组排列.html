<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组排序
        //翻转数组
        var arr=['red','操鑫','李影'];
        arr.reverse();
        console.log(arr);

        //数组排序(冒泡排序)
        var arr1=[1,12,3,55,34];
        // arr1.sort(); //省略该参数，数组元素会被转换为字符串，然后根据每个字符的 Unicode 码点值进行排序。
        arr1.sort(function(a,b){
            // return a-b; // a-b: 升序排列数组元素
            return b-a; //b-a: 降序排列数组元素
        })
        console.log(arr1);
    </script>
</body>
</html>
