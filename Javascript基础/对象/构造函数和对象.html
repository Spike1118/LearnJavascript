<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //1.构造函数， 明星 泛指的一大类 它类似于Java的class
        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log("sang");
            }
        }
        //2.对象，特指一个具体的事物，刘德华 =={name:'刘德华'，age:18,sex:'男'，sing: ƒ}
        var ldh = new Star('刘德华', 55, '男');//调用构造函数，返回的是个对象
        console.log(ldh);

        //3.利用构造函数创建对象的过程我们称为对象的实例化
    </script>
</body>

</html>
