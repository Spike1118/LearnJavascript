    <script>
        //猜数字游戏
        //1.随机生成一个1~10的整数，需要用到Math.random()方法
        //2.需要一直猜到正确为止，所以会一直循环
        //3.while循环更简单
        //4.核心算法，用if else if多分支语句判断大于，等于，小于
        function getRandom(min,max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random=getRandom(1,10);
        // while(true){
        //     var num=prompt('你来猜，输入1~10之间的数字')
        //     if(num>random){
        //         alert('你猜大了');
        //     }else if(num<random){
        //         alert('你猜小了');
        //     }else{
        //         alert('恭喜你，猜对了！');
        //         break;//退出整个循环程序
        //     }
        // }

        //猜数字，只有10次机会，10次之后自动停止
        for(var i=1;i<11;i++){
            var num=prompt('你来猜，输入1~10之间的数字')
            if(num>random){
                alert('你猜大了');
            }else if(num<random){
                alert('你猜小了');
            }else{
                alert('恭喜你，猜对了！');
                break;//退出整个循环程序
            }
        }
    </script>
