<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字符串返回对象 根据字符返回位置 str.indexOf('要查找的字符'，[起始位置]) 如果找不到就返回-1
        //str.lastIndexOf('要查找的字符',[起始位置])，从后往前找
        var str ='改革春风吹满地,春天来了,春天真好';
        console.log(str.indexOf('春'));//2
        console.log(str.indexOf('春',[3]));//8  从索引号是3的位置开始往后查找得到的第一个要查找的字符
        console.log(str.indexOf('春',[8]));//8
        console.log(str.lastIndexOf('春'));//13
        console.log(str.lastIndexOf('春',[9]));//8

        
    </script>
</body>
</html>
