<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //添加数组元素方法
        //1.push() 在数组末尾添加一个或多个数组元素 push 推
        var arr=[1,2,3];
        // arr.push(4,'曹操');  
        console.log(arr.push(4,'曹操'));  
        console.log(arr);
        //(1) push可以在数组末尾添加新元素
        //(2) push()参数直接写数组元素就可以了
        //(3) push完毕之后，返回的结果就是新数组的length
        //(4) 原数组也会发生变化
        //2.unshift()
        console.log(arr.unshift(0,'刘备'));
        console.log(arr);
        //(1) unshift可以在数组前面添加新元素
        //(2) unshift()参数直接写数组元素就可以了
        //(3) unshift完毕之后，返回的结果就是新数组的length
        //(4) 原数组也会发生变化

        //删除元素的方法
        //3.pop() 删除数组最后一个元素 一次只能删除一个元素
        console.log(arr.pop());
        console.log(arr);
        //(1) pop() 删除数组最后一个元素 一次只能删除一个元素
        //(2) pop()不写参数
        //(3) pop完毕之后，返回的结果就是删除的元素
        //(4) 原数组也会发生变化
        //4. shift() 删除数组元素第一个元素 一次只能删除一个元素
        console.log(arr.shift());
        console.log(arr);
        //(1) shift() 删除数组第一个元素 一次只能删除一个元素
        //(2) shift()不写参数
        //(3) shift完毕之后，返回的结果就是删除的元素
        //(4) 原数组也会发生变化

    </script>
</body>
</html>
