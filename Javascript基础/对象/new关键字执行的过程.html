<body>
    <script>
        //new关键字执行的过程
        //1.new 在内存空间中创建一个空对象
        //2.this 就会指向刚创建的空对象
        //3.执行构造函数里面的代码 给这个空对象添加属性和方法
        //4.返回这个对象
        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 55, '男');
    </script>
</body>

</html>
