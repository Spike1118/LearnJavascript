<body>
    <script>
        // var o={
        //     age: 18,
        //     sex: '男'

        // if(o['name']){
        //     console.log('里面有age属性');
        // }else{
        //     console.log('里面没有age属性');
        // }
        //判断一个字符'agoocdoocsxddde'中出现次数最多的字符，并统计其次数
        //o.a=1;
        //o.g=1;
        //o.o=4;
        //核心算法：利用charAt()遍历这个字符串
        //把每个字符都存储给对象，如果对象没有该属性，就为1，如果存在了就加1
        //遍历对象，得到最大值和该字符
        var str='agoocdoocsxdddeo';
        var o={};
        for(var i=0;i<str.length;i++){
            var chars=str.charAt(i);
            if(o[chars]){
                o[chars]++;
            }else{
                o[chars]=1;
            }
        }
        console.log(o);
        var max=0;
        var ch='';
        for (var k in o) {//k是属性名       o[k]是属性值
           if(o[k]>max){
            max=o[k];
            ch=k;
           }
        }
        console.log(max);
        console.log('最多的字符是：'+ch);
    </script>
</body>
