<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字符串操作方法
        //1 concat('字符串1','字符串2') 字符串拼接，我们更喜欢用+号
        var str='abcd';
        console.log(str.concat('red'));//abcdred
        
        //2 substr('截取的起始位置','截取的字符数')
        var str1='改革春风吹满地';
        console.log(str1.substr(4,3));//4是起始位置的索引号，3是要截取3个字符
    </script>
</body>
</html>
