<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //利用字面量创建对象
        var dog = {
            name: '可可',
            type: '阿拉斯加犬',
            age: '5',
            color: 'red',
            skills: function () {
                console.log('bark')
            }
        }
        //(1) 里面的属性或方法采用键值对，键 属性名： 值 属性值
        //(2) 多个属性或方法中间用逗号隔开
        //(3) 方法后面跟的是一个匿名函数

        //使用对象
        //(1) 调用属性，采用 对象名.属性名 .我们理解为 的
        console.log(dog.name);//'可可'
        //(2) 调用属性，还有一种， 对象名['属性名']
        console.log(dog['age']);//'5'
        //(3) 调用对象的方法 skills     对象名.方法名()  千万别忘记添加这个小括号
        dog.skills();
    </script>
</body>

</html>
