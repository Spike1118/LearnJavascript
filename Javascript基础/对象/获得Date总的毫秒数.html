<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //获得Date总的毫秒数(时间戳)，不是当前时间的，而是距离1970年1月1日的毫秒数
        //1.利用getTime() valueOf() 获取
        var date=new Date;
        console.log(date.getTime());
        console.log(date.valueOf());
        //2.最简单的写法，利用+new Date   返回的就是总的毫秒数
        var date1=+new Date;
        console.log(date1);
        //3.H5的新增，获取总的毫秒数
        console.log(Date.now());
    </script>
</body>
</html>
