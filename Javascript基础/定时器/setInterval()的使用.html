  <body>
    <script>
      //serInterval(参数1，参数2): 循环调用，每隔一段时间执行一次相同的代码
      //参数1： 循环调用的代码，即回调函数，该函数每隔一段时间hui被调用一次
      //参数2： 每次调用的间隔时间，单位是毫秒
      //返回值：返回一个Number类型的数据。这个数字用作定时器的唯一标识，方便用来清除定时器

      //定义serInterval
      //方式1：匿名函数
      //每间隔1秒，数字加1
    //   let num = 1;
    //   setInterval(function () {
    //     num++;
    //     console.log(num);
    //   }, 1000);

      //方式2
      let num = 1;
      setInterval(fn,1000);
      function fn(){
        num++;
        console.log(num);
      }
    </script>
  </body>
</html>
